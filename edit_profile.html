<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url("{{ url_for('static', filename='images/win.jpg') }}");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .page-wrapper {
            display: flex;
            width: 100%;
            max-width: 1200px;
            border-radius: 10px;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.8); /* Soft white background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .left-container {
            flex: 1;
            padding: 20px;
        }

        .right-footer {
            flex: 1;
            background-color: #FFA500; /* Change sky blue to orange */
            padding: 20px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .header h1 {
            font-size: 24px;
        }

        .content {
            padding: 20px;
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin: 10px 0;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #FFA500; /* Change sky blue to orange */
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #FFA500; /* Change sky blue to orange */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #FF8C00; /* Change hover color to a slightly different shade of orange */
        }

        .view-profile-button {
            text-align: center;
            margin-top: 20px;
        }

        .view-profile-button a {
            background-color: #FFA500; /* Change sky blue to orange */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .view-profile-button a:hover {
            background-color: #FF8C00; /* Change hover color to a slightly different shade of orange */
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="left-container">
            <div class="header">
                <h1>Edit Profile</h1>
            </div>
            <div class .content>
                <form method="post">
                    <label for="name">Name:</label>
                    <input type="text" name="name" value="{{ profile.name }}" required>
                    <label for="email">Email:</label>
                    <input type="email" name="email" value="{{ profile.email }}" required>
                    <label for="phone">Phone:</label>
                    <input type="text" name="phone" value="{{ profile.phone }}" required>
                    <label for="address">Address:</label>
                    <input type="text" name="address" value="{{ profile.address }}" required>
                    <!-- Add more fields as needed -->
                    <input type="submit" value="Save">
                </form>
            </div>
            <div class="view-profile-button">
                <a href="{{ url_for('view_profile', username=profile.username) }}">View Profile</a>
            </div>
        </div>
        <div class="right-footer">
            <!-- Add your footer content here -->
        </div>
    </div>
</body>
</html>
